# k8s/values/minio-enterprise.yaml
# Schema based on: https://github.com/minio/minio/blob/master/helm/minio/values.yaml

# 1. Mode & Image
mode: standalone

image:
  repository: quay.io/minio/minio
  tag: latest
  pullPolicy: IfNotPresent

mcImage:
  repository: quay.io/minio/mc
  tag: latest
  pullPolicy: IfNotPresent

# 2. Authentication
# The chart looks for "rootUser" and "rootPassword" in this secret
existingSecret: minio-creds

# 3. Persistence
persistence:
  enabled: true
  storageClass: "local-path"
  size: 20Gi
  accessMode: ReadWriteOnce

# 4. Resources
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 2Gi
    cpu: 1000m

# 5. Buckets (Official Syntax)
# The official chart runs a 'make-bucket' job using these values.
buckets:
  - name: mimir-blocks
    policy: public
    purge: false
  - name: mimir-ruler
    policy: public
    purge: false
  - name: loki-data
    policy: public
    purge: false
  - name: loki-ruler
    policy: public
    purge: false
  - name: tempo-traces
    policy: public
    purge: false

# 6. Service
service:
  type: ClusterIP
  port: 9000
  # The official chart creates a separate console service automatically if enabled
  
consoleService:
  type: ClusterIP
  port: 9001

# Disable Ingress
ingress:
  enabled: false